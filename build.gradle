// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	//HIBERNATE
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.9.Final'
	compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.2.9.Final'
	
	//MYSQL CONNECTOR
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'
	
	//COMMONS-LOG
	compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
	
	//JBOSS EJB3 ANNOTATIONS
	compile group: 'javax.ejb', name: 'ejb-api', version: '3.0'
	
	//LOGS
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.1'
}

