<div>
    <h2>Sign in and create your account</h2>
    <div ng-switch on="SICtrl.authedUser">

        <div ng-switch-when="null">
            <form name="formInscription" class="form-inline" ng-submit="SICtrl.signIn()">
                <div class="form-group">

                    <div class="input-group">
                        <span class="input-group-addon"><i class=" glyphicon glyphicon-user"></i></span>
                        <input type="text" name="login" placeholder="Type your login" class="form-control" ng-model="SICtrl.login">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class=" glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" placeholder="Type your password" class="form-control" ng-model="SICtrl.password">
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Sign in</button>
            </form>
        </div>

        <div ng-switch-default>
            <connected-component></connected-component>
        </div>
    </div>

</div>


</div>
