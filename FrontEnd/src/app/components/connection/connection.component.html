<div>
    <h2>Connection to the website</h2>
    <div ng-switch on="conCtrl.authedUser">
        <div ng-switch-when="null">
            <form class="form-inline form-vertical" name="formConnection" ng-submit="conCtrl.authenticate()">
                <div class="form-group">

                    <div class="input-group">
                        <span class="input-group-addon"><i class=" glyphicon glyphicon-user"></i></span>
                        <input type="text" name="login" placeholder="Type your login" class="form-control" ng-model="conCtrl.login">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class=" glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" placeholder="Type your password" class="form-control" ng-model="conCtrl.password">
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Sign up</button>
            </form>
        </div>

        <div ng-switch-default>
            <connected-component></connected-component>
        </div>
    </div>




</div>
