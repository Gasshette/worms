<div>
    <h2>Sign in and create your account</h2>

    <form name="formInscription" class="form-inline" ng-submit="SICtrl.authenticate()" ng-model="SICtrl.formInscription">
        <div class="form-group">

            <div class="input-group">
                <span class="input-group-addon"><i class=" glyphicon glyphicon-user"></i></span>
                <input type="text" name="login" placeholder="Type your login" class="form-control" ng-model="SICtrl.login">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class=" glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" placeholder="Type your password" class="form-control" ng-model="SICtrl.password">
            </div>
        </div>
        <button type="submit" class="btn btn-info">Register</button>
    </form>
</div>


</div>
